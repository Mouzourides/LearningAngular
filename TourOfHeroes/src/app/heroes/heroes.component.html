<h2>My Heroes</h2>
<ul class="heroes">
  <li
    *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span>{{hero.name}}
    </a>
  </li>
</ul>
<h2>Add a Hero</h2>
<div>
  <label>Hero name:
    <input #heroName placeholder="name"/>
  </label>
</div>
<button (click)="addHero(heroName.value)">Add Hero</button>
<app-messages></app-messages>
